<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Discord</title>
</head>
<body>
    <!-- Main menu-->
    <header>
       <div class="blockheader">
        <div class="logo">
            <img src="./assets/img/logo.svg" alt="logo discord">
        </div>
       </div>
    </header>
    <main>
        <section class="jumbo">
            <p class="fontbtit-w">Il tuo posto per parlare <br> 
            Che tu faccia parte di un club scolastico, 
            gruppo di gamre, comunità artistica <br>
            mondiale, o semplicemente
            di un piccolo gruppo di amici che vuole passare il tempo <br>

            più spesso.
            </p>
        </section>
        <section class="bg bgclwhite">
                <img class="imgbox" src="./assets/img/item1.svg" alt="virtual group">
                <div class="waveblock">
                </div>
        </section>
        <section class="bg bgclgray">
            <img class="imgbox1" src="./assets/img/item2.svg" alt="vocal channel">
            <div class="waveblock">
            </div>
    </section>
    <section class="bg bgcllwhite">
        <img class="imgbox" src="./assets/img/item3.svg" alt="study group">
        <div class="waveblock">
        </div>
     </section>
    </main>
